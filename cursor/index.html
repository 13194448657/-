<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>期货强盛集团</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css?v=1.1">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">期货强盛集团</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="false" aria-label="切换导航">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">关于我们</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#ai-chat">AI助手</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <section id="home" class="jumbotron text-center">
            <h1 class="display-4">欢迎来到期货强盛集团</h1>
            <p class="lead">我们是您值得信赖的期货交易伙伴</p>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="#about" role="button">了解更多</a>
        </section>

        <section id="about" class="mt-5">
            <h2 class="text-center mb-4">关于我们</h2>
            <div class="row">
                <div class="col-md-6">
                    <p class="lead">期货强盛集团是一家专业的期货交易和投资咨询公司，致力于为客户提供高质量的期货交易服务和投资建议。</p>
                    <ul class="list-group">
                        <li class="list-group-item"><i class="fas fa-check-circle text-success me-2"></i>专业的交易团队</li>
                        <li class="list-group-item"><i class="fas fa-check-circle text-success me-2"></i>先进的交易系统</li>
                        <li class="list-group-item"><i class="fas fa-check-circle text-success me-2"></i>全面的风险管理</li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <div id="photo-carousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./tupian/167541498364101b.jpg" class="d-block w-100" alt="期货交易">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#photo-carousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">上一张</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#photo-carousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">下一张</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section id="ai-chat" class="mt-5">
            <h2 class="text-center mb-4">与AI助手对话</h2>
            <div id="chat-window" class="mb-3 p-3 border rounded"></div>
            <div id="input-area" class="input-group mb-3">
                <button id="voice-input" class="btn btn-outline-secondary" type="button"><i class="fas fa-microphone"></i></button>
                <textarea id="user-input" class="form-control" rows="3" placeholder="输入您的问题..."></textarea>
                <button id="send-button" class="btn btn-primary"><i class="fas fa-paper-plane"></i> 发送</button>
            </div>
            <div class="d-flex justify-content-between">
                <button id="clear-chat" class="btn btn-secondary"><i class="fas fa-trash-alt"></i> 清空对话</button>
                <button id="balance-check" class="btn btn-info"><i class="fas fa-wallet"></i> 查询余额</button>
            </div>
        </section>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2023 期货强盛集团. 保留所有权利.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js?v=1.1"></script>
</body>
</html>
